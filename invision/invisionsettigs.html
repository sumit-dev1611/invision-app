<html>
<head>
	<title>Invision:Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="invi1.css">
</head>
<body>
<div class="page">
	<div class="header">	
		<div class="menuicon">
		<a href="http://excellencetechnologies.co.in/sumit/invision/invision.html"><img src="images/menuicon.png"></a>
		</div>
		<div class="settings">Settings</div>
		<div class="settingsicon">
		<img src="images/settingsicon.png">
		</div>
	</div>
	<div class="layer2down">
		<div class="main">
		  <div class="uppermain">
			<img src="images/dp.png">
			<div class="uppermain1">
				<span>UPDATE PHOTO</span>
			</div>
			<div class="detail">
			<div class="fields">
			<input type="text" name="name" required/>
			<span class="floating">NAME</span><br>
			</div>
			<div class="fields">
			<input type="email" name="email" required/>
			<span class="floating">EMAIL</span><br>
			</div>
			<div class="fields">
			<input type="password" name="password" required/>
			<span class="floating">PASSWORD</span><br>
			</div>
			</div>
		  </div>
		  <div class="lowermain">
		    <div class="notab">
		 	<span>Push Notifications</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slider round"></div>
			</label>
		    </div>
		    <div class="notab">
		  	<span>Email Notifications</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slider round"></div>
			</label>
			</div>
		    <div class="notab">
		  	<span>Notification Sound</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slider round"></div>
			</label>
			</div>
		  </div>  
		</div>
	</div>
</div>
<div class="too_small">Resolution very LOW</div>
</body>
</html>
